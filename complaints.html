    <main class="container">
        <h1>Complaints & Suggestions</h1>

        <div class="student-only card">
            <h2>Submit a Complaint or Suggestion</h2>
            <form id="complaint-form">
                <textarea id="complaint-text" rows="5" placeholder="Type your message here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="admin-only">
            <h2>Received Complaints and Suggestions</h2>
            <table id="complaints-table">
                <thead>
                    <tr><th>Submitted By</th><th>Student ID</th><th>Message</th></tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
