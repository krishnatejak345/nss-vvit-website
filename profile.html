<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile - NSS VVIT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo-text">NSS VVIT</div>
        <ul>
            <li><a href="index.html">About NSS</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="attendance.html">Attendance</a></li>
            <li><a href="complaints.html">Complaints</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
        </ul>
        <button id="logout-btn">Logout</button>
    </nav>
    <main class="container">
        <h1>My Profile</h1>
        <div class="card" id="profile-details">
            </div>

        <div class="admin-only">
            <h2>Admin Panel: Create New Student</h2>
            <div class="card">
                <form id="create-student-form">
                    <input type="text" id="new-student-name" placeholder="Full Name" required>
                    <input type="text" id="new-student-id" placeholder="Student ID (e.g., 22BQ1A0501)" required>
                    <input type="text" id="new-student-user" placeholder="New Username" required>
                    <input type="password" id="new-student-pass" placeholder="New Password" required>
                    <button type="submit">Create Student Account</button>
                </form>
            </div>
             <h2>All Students</h2>
             <table id="all-students-table">
                <thead>
                    <tr><th>Student Name</th><th>Student ID</th><th>Username</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
